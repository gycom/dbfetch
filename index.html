<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Time Entry Sheet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="simplepicker.css" />
    <style>
    #releasenote{
        position:absolute;
        width:800px;
        height:300px;
        overflow-y:scroll;
        top:200px;
        left:100px;
        background-color:white;
        z-index:100;
        margin:0;
        padding:20px;
        border:2px solid black;}
    </style>
    <script src="app.js"></script>
</head>
<body onkeyup="Navigate(window.event)">
    <h1 class="header"><img src="./Cyframe.gif" width=64 height64 align="absmiddle">Quick Time Entry Sheet
        <span class="toolbar">
            <div onclick="convertpunch()" class="bigbutton">Convert to Punch</div>
        </span>
        <select id="mode" onchange="changeDisplayMode()"><option value="BASIC">BASIC</option><option value="EXPAND">EXPAND</option></select>
        <div id="activeuser"></div>
    </h1>
    <img src="./bugfix.jpg" width=16 style='position:absolute;top:0;right:0;cursor:pointer' 
            title='Show Release Note' 
            onclick="fetch('./releasenote.txt').then(response=>response.text()).then(text=>loadingOn('releasenote','<h3>Release Notes:</h3><pre><br>'+text+'</pre>'));">
    <div id="userdata"></div>
    <pre id="debug"></pre>
    <script src="./simplepicker.js"></script>
    <script>
    </script>
</body>
</html>
